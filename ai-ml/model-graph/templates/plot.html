<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast Results - {{ region }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            min-height: 100vh;
            padding: 40px 0;
        }
        .container {
            max-width: 1200px;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            background: white;
            margin-bottom: 30px;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            background: linear-gradient(135deg, #0d47a1 0%, #1976d2 100%);
            color: white;
            font-weight: bold;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }
        .card-body {
            padding: 2rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #0d47a1 0%, #1976d2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #1976d2 0%, #0d47a1 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 71, 161, 0.3);
        }
        .plot-container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            opacity: 0;
            transform: translateX(-100px) scale(0.95);
            animation: slideIn 1.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-400px) scale(0.95);
            }
            30% {
                opacity: 0.3;
            }
            60% {
                opacity: 0.6;
            }
            100% {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }
        
        .plot-container:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .plot-container:nth-child(3) {
            animation-delay: 0.8s;
        }
        
        .plot-image {
            width: 100%;
            height: auto;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .card-title {
            font-size: 2rem;
            margin-bottom: 0;
        }
        .back-button {
            margin-top: 20px;
        }
        .plot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(900px, 1fr));
            gap: 40px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h2 class="card-title">
                    <i class="fas fa-chart-line me-2"></i>
                    Forecast Results for {{ region }}
                </h2>
            </div>
            <div class="card-body">
                <div class="plot-container">
                    <h2>Property Value Forecast</h2>
                    <img class="plot-image" src="data:image/png;base64,{{ forecast_plot }}" alt="Forecast Plot">
                    
                    <h2>Forecast Components</h2>
                    <img class="plot-image" src="data:image/png;base64,{{ components_plot }}" alt="Components Plot">
                </div>
                <div class="text-center back-button">
                    <a href="/" class="btn btn-primary btn-lg">
                        <i class="fas fa-arrow-left me-2"></i>Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
