<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Value Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .container {
            max-width: 800px;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            background: linear-gradient(135deg, #0d47a1 0%, #1976d2 100%);
            color: white;
            font-weight: bold;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }
        .card-body {
            padding: 2rem;
        }
        .form-label {
            font-weight: 600;
            color: #0d47a1;
            margin-bottom: 0.5rem;
        }
        .form-select {
            border: 2px solid #e3f2fd;
            border-radius: 10px;
            padding: 0.8rem;
            transition: all 0.3s ease;
        }
        .form-select:focus {
            border-color: #0d47a1;
            box-shadow: 0 0 0 0.25rem rgba(13, 71, 161, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #0d47a1 0%, #1976d2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #1976d2 0%, #0d47a1 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 71, 161, 0.3);
        }
        .card-title {
            font-size: 2rem;
            margin-bottom: 0;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }
        .mb-4 {
            margin-bottom: 2rem !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h2 class="card-title"><i class="fas fa-home me-2"></i>Property Value Prediction</h2>
            </div>
            <div class="card-body">
                <div class="form-container">
                    <form action="/predict" method="POST">
                        <div class="mb-4">
                            <label for="region" class="form-label">
                                <i class="fas fa-map-marker-alt me-2"></i>Select Region
                            </label>
                            <select class="form-select" id="region" name="region" required>
                                <option value="" disabled selected>Choose a region to predict property values</option>
                                {% for region in regions %}
                                    <option value="{{ region }}">{{ region }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-chart-line me-2"></i>Generate Prediction
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
